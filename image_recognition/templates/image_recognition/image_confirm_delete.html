{% extends "image_recognition/base.html" %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">
					Delete image
				</legend>
				<h2>Are you sure you want to delete this picture?</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">	
					Yes, Delete
				</button>
				<a class="btn btn-outline-secondary" href="{% url 'image-detail' object.id %}">	
					No, Cancel
				</a>
			</div>
		</form>
	</div>
{% endblock content %}
